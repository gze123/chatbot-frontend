<nb-chat title="FSKTMBot" style="height:85vh">
  <nb-chat-message *ngFor="let msg of messages"
                   type="file"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [sender]="msg.sender"
                   [date]="msg.date"
                   [avatar]="msg.avatar"
                   [files]="msg.files"
  >
