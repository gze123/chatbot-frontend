<a (click)="showModal()" [nzType]="'link'" nz-button><span>{{'show.image' | translate}}</span></a>
<nz-modal
  (nzOnOk)="closeModel()" [(nzVisible)]="isVisible" [nzCancelText]="null" nzClosable="false"
  nzTitle="{{'image' | translate}}" nzWidth="650">
  <nz-spin [nzSpinning]="!imageUrl">

  </nz-spin>
  <!--  <p *ngIf="!imageUrl">Loading...</p>-->
  <div *ngIf="imageUrl == 'null' ; else elseBlock">
    {{'no.image' | translate}}
  </div>

  <ng-template #elseBlock>
    <div>
      <img [src]=imageUrl alt="" style="height:400px;">
    </div>

  </ng-template>
</nz-modal>
