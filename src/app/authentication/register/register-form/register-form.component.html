<nz-spin [nzSpinning]="pageLoading">
  <div>
    <form (ngSubmit)="submitForm()" [formGroup]="validateForm" class="register-form" nz-form>
      <nz-form-item>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <nz-input-group nzPrefixIcon="mail">
            <input formControlName="email" nz-input placeholder="Email" type="text"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input (ngModelChange)="updateConfirmValidator()" formControlName="password" id="password" nz-input
                   placeholder="Password" type="password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="errorTpl">
          <nz-input-group nzPrefixIcon="check-circle">
            <input (ngModelChange)="updateConfirmValidator()" formControlName="checkPassword" id="checkPassword"
                   nz-input
                   placeholder="Check Password" type="password"/>
          </nz-input-group>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Please confirm your password!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input formControlName="username" id="username" nz-input placeholder="Username" type="text"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your full name!">
          <nz-input-group nzPrefixIcon="user">
            <input formControlName="fullname" id="fullname" nz-input placeholder="Full name" type="text"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your matric no!">
          <nz-input-group nzPrefixIcon="number">
            <input formControlName="matricNo" id="matricNo" nz-input placeholder="Matric No" type="text"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div>
        <button class="register-form-button" nz-button nzType="primary">Register</button>
      </div>

    </form>

  </div>

</nz-spin>
