<nz-spin [nzSpinning]="pageLoading">
  <div class="container">
    <div>
      <nz-page-header
        class="site-page-header"
        nzTitle="{{'frequently.asked.question' | translate}}">
      </nz-page-header>
    </div>
    <nz-card [nzBordered]="true" nzTitle="{{'search.faq' | translate}}">
      <form [formGroup]="searchFaqForm" [nzLayout]="'horizontal'" nz-form>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your keyword!">
            <nz-input-group>
              <input formControlName="keyword" nz-input placeholder="{{'keyword' | translate}}"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row>
          <div nz-col [nzSpan]="24" class="search-area">
            <button class="create-button" nz-button (click)="submitForm()" [disabled]="!searchFaqForm.valid"
                    [nzType]="'primary'">{{'search' | translate}}</button>
            <button class="create-button" nz-button (click)="resetForm()">{{'reset' | translate}}</button>
          </div>
        </div>
      </form>
    </nz-card>

    <div class="content-faq">
      <nz-collapse>
        <nz-collapse-panel *ngFor="let faqQuestionAnswer of faqQuestionAndAnswer"
                           [nzHeader]="faqQuestionAnswer.question" [nzActive]="faqQuestionAnswer.active">
          <p style="margin:0;">
            {{faqQuestionAnswer.answer}}
          </p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>

  </div>
</nz-spin>
