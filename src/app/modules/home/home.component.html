<div>
  <nz-list *ngIf="data.length" [nzDataSource]="data" [nzItemLayout]="'horizontal'" [nzRenderItem]="item">
    <ng-template #item let-item>
      <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
        <nz-avatar [nzSrc]="item.avatar" nz-comment-avatar nzIcon="user"></nz-avatar>
        <nz-comment-content>
          <p>{{ item.content }}</p>
        </nz-comment-content>
      </nz-comment>
    </ng-template>
  </nz-list>
  <nz-comment>
    <nz-avatar nz-comment-avatar nzIcon="user"></nz-avatar>
    <nz-comment-content>
      <nz-form-item>
        <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
      </nz-form-item>
      <nz-form-item>
        <button (click)="handleSubmit()" [disabled]="!inputValue" [nzLoading]="submitting" nz-button nzType="primary">
          {{'send' | translate}}
        </button>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
</div>
